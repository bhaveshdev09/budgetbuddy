<!-- transaction_confirm_delete.html -->
{% extends 'base.html' %}

<!-- create_update_transaction.html -->
{% load static %}

{% block content %}


  <div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Income</h4>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Delete Income</h4>
                        <p>Are you sure you want to delete the transaction with description <strong>"{{ transaction.description }}"</strong>?</p>
                          <br/>
                          <form method="post" action="{% url 'income_delete' transaction.pk %}">
                            {% csrf_token %}
                            <div class="row justify-content-left">
                              <div class="col-lg-10">
                                  <button type="submit" class="btn btn-primary">Delete</button>
                              </div>
                          </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
        
    </div> <!-- container-fluid -->
</div>
{% endblock %}
